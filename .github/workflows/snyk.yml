name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Snyk (authenticate)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npx snyk auth "$SNYK_TOKEN"

      - name: Snyk Test
        run: npx snyk test
        continue-on-error: false

      - name: Snyk Monitor
        if: always()
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npx snyk monitor

      - name: Generate HTML Report
        run: |
          # convert snyk json output to HTML using npx (no global installs)
          npx snyk test --json | npx snyk-to-html -o result.html
          mkdir -p downloads
          if [ -f result.html ]; then cp -v result.html downloads/; else echo "No result.html produced"; fi

      - name: Upload Snyk results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: downloads